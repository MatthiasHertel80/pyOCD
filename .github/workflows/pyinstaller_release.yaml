name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (<M>.<m>.<p>-standalone[-<feature>][+<build>])'
        required: true
        type: string
      runid:
        description: 'Run ID of the build to release'
        required: true
        type: string

jobs:
  release:
    name: PyInstaller Create GH Release
    # Only run if triggered manually with version
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # Download artifacts from previous build
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.inputs.runid }}
          pattern: pyocd-*
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          ls -la artifacts/
          find artifacts -type f
          
      # Rename artifacts to include version
      - name: Rename Build Artifacts
        run: |
          cd artifacts
          for artifact in pyocd-*; do
            if [ -d "$artifact" ]; then
              mv "$artifact" "${artifact}-${{ github.event.inputs.version }}"
            fi
          done

      # Add a README file to the artifacts
      - name: Create SHA256 checksums
        run: |
          cd artifacts
          for artifact in pyocd-*; do
            if [ -d "$artifact" ]; then
              cd "$artifact"
              sha256sum * > CHECKSUMS.txt
              cd ..
            fi
          done
          
      # Create Release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            pyocd-*-${{ github.event.inputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}